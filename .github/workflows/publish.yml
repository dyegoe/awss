# create a github action to publish golang binary to github release
name: Publish
on:
  push:
    tags:
      - v*
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - name: Install Go tools
        run: |
          go install golang.org/x/lint/golint@latest
      - name: Run vet
        run: go vet ./...
      - name: Run lint
        run: golint -set_exit_status ./...
      - name: Build linux/amd64 binary
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o bin/$(basename ${{ github.repository }})-linux-amd64
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/$(basename ${{ github.repository }})
          asset_name: $(basename ${{ github.repository }})
          asset_content_type: application/octet-stream
